<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>ch2_ExtraCredit</title>

<style>
body { font-family: Times New Roman; font-size: 20px; text-align: center; background-color: #f5f5dc;}
.body { width: 550px; margin: 0px auto; }
input {text-align: right;}
table { border: 1px solid black; border-collapse: collapse; }
th { border: 1px solid black; text-align: left;}
td { border: 1px solid black; text-align: right;}
</style>

<script>

function process() {


var us_Dollar, v_Euro, v_Canada, v_HongKong, v_JPN, v_Peso, v_USD;
us_Dollar = document.forms["myform"].elements["input_US_Dollar"].value;
v_Euro = new Intl.NumberFormat().format((us_Dollar*0.84).toFixed(2));
v_Canada = new Intl.NumberFormat().format((us_Dollar*1.23).toFixed(2));
v_HongKong =new Intl.NumberFormat().format((us_Dollar*7.76).toFixed(2));
v_JPN = new Intl.NumberFormat().format((us_Dollar*110.80).toFixed(2));
v_Peso = new Intl.NumberFormat().format((us_Dollar*19.82).toFixed(2));
v_USD = new Intl.NumberFormat().format((us_Dollar*1).toFixed(2));


// Set the htmlOutput variable to a string that contains an HTML table

var htmlOutput = "";

htmlOutput += "<table>";
htmlOutput += "<tr><th>Currency</th><th>Rate</th><th>Value</th></tr>";
htmlOutput += "<tr><th>Euro</th><td>0.84</td><td>"+ v_Euro +ã€€"</td></tr>";
htmlOutput += "<tr><th>Canadian Dollar</th><td>1.23</td><td>"+ v_Canada + "</td></tr>";
htmlOutput += "<tr><th>Hong Kong Dollar</th><td>7.76</td><td>"+ v_HongKong + "</td></tr>";
htmlOutput += "<tr><th>Japanese Yen</th><td>110.80</td><td>"+ v_JPN + "</td></tr>";
htmlOutput += "<tr><th>Mexican Peso</th><td>19.82</td><td>"+ v_Peso + "</td></tr>";
htmlOutput += "<tr><th>Enter Amount of U.S. Dollars </th><th></th><td>"+ v_USD + "</td></tr>";
htmlOutput += "</table>";

// Set the contents of the <div> block to the contents of htmlOutput

document.getElementById("theTable").innerHTML = htmlOutput;

}

</script>

<style>
body {background-color: #f5f5dc;"}
</style>

</head>

<body>
<section class="body">
<h2>Homework 2 ExtraCredit</h2>
<br><br>

<form name="myform">
<h3>Amount of U.S. Dollars:<input type="text" name="input_US_Dollar" size="10"></h3>
<br>
<input type="button" value="Create and Currency Table" onclick="process();">
</form>

<br><br>

<!-- id of theTable is where the output will be written by the document.getElementById statement -->

<div id="theTable"></div>
