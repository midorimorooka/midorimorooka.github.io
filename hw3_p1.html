<script>
function process() {

//Declare variables

var hw, mid, final, participation, hwP, midP, finalP, participationP, final_avg, fin_grade;

var errMsg1="<span style='font-weight: bold; color: red; font-size: 20px;'>Invalid input </span>";

//get values from form using getElementById

hw = document.getElementById("homework").value;
mid = document.getElementById("midexam").value;
final = document.getElementById("finalexam").value;
participation = document.getElementById("partici").value;


// Validate input - if not then alert error msg...else proceed

if ( isNaN(hw) || isNaN(mid) || isNaN(final) || isNaN(participation) || hw=="" || mid==""|| final=="" || participation==""|| hw > 100 || hw < 0 || mid < 0 || mid > 100 || final > 100 || final < 0 || participation < 0 || participation > 100)
    {
     document.getElementById("errOut").innerHTML = errMsg1;
    }
else {
//Convert input string to numeric 
     hwP = parseInt ( hw ); 
     midP = parseInt( mid );
     finalP = parseInt( final );
     participationP = parseInt( participation );

//Calculate final average
     final_avg = (0.5*hwP)+(0.2*midP)+(0.2*finalP)+(0.1*participationP);

//Note: you must use true in switch satement..then case ranges for final_avg will work

     switch(true) {

       case (final_avg >= 90):
          document.getElementById("results").innerHTML = ("The final average is " + Math.round( final_avg ) +  
"<br>The final grade is <b>A</b> <br>Excellent work!")
          break;

       case (final_avg >= 80):
          document.getElementById("results").innerHTML = ("The final average is " + Math.round( final_avg ) +  
"<br>The final grade is <b>B</b> <br>Good work!")
          break;

       case (final_avg >= 70):
          document.getElementById("results").innerHTML = ("The final average is " + Math.round( final_avg ) +  
"<br>The final grade is <b>C</b> <br>Average work!") 
          break;

       case (final_avg >= 60):
          document.getElementById("results").innerHTML = ("The final average is " + Math.round( final_avg ) +  
"<br>The final grade is <b>D</b> <br>Poor work!<br>You must re-take the course")
          break;

       default:
          document.getElementById("results").innerHTML = ("The final average is " + Math.round( final_avg ) +  
"<br>The final grade is <b>F</b> \nFailing work!<br>You must re-take the course")

//end switch logic
    }

//end else logic
 } 

//end function
}


function res()
{
document.getElementById("results").innerHTML = "";
document.getElementById("errOut").innerHTML = "";
}

</script>
