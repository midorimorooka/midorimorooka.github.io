<script>
var stateArray = [ ["AL", "Alabama", "Montgomery",  "4,903,185"],                     
                ["AK", "Alaska", "Juneau", "731,545"],  
                ["AZ", "Arizona", "Phoenix","7,278,717"],

                ["CA", "California", "Sacramento", "39,512,223"],
                ["CO", "Colorado", "Denver", "5,758,736"] ]; 


var stateList = "";
 for (var row = 0; row < stateArray.length; row++) //loop for 6 rows
     {
     stateList += stateArray[row][0];
     stateList += " ";    
    }


function ButtonPressed()
  {   
    var searchKey = document.forms["SearchForm"].elements["inputState"].value;  //get searchkey from form input box
    searchKey = searchKey.toUpperCase();     //change search key to upper case
    
    var found = false;
    for (var row = 0; row < stateArray.length; row++) //loop for 6 rows
     {
     if ((stateArray[row][0] == searchKey) || (stateArray[row][1] == searchKey) || (stateArray[row][1].toUpperCase() == searchKey) )

                 //check if search key = 1st or 2nd element of each row
     { 

                //if search key = 1st or 2nd element of a particular row
                //then place in input boxes for price and comment, that is, the 3rd and 4th elements

       document.forms["SearchForm"].elements["comment"].value = ("Thanks for your inquiry, here is the information you requested:"+"\n\nState abbr = " + stateArray[row][0] + "\nState Name = " + stateArray[row][1] + "\nCapital = " + stateArray[row][2] +  "\nPopulation =  " + stateArray[row][3]);

       row = stateArray.length;   //ends loop if match found
       found = true;
     }
    }

  if ( found == false ) {
   document.forms["SearchForm"].elements["comment"].value= ("Sorry, we do not have information about this state! We only have information about below stats \n\n" + stateList); 
       }

  }
</script>
