<script type = "text/javascript">
var ans_1 = 1;
document.write("The result of ");

for( var number =5; number <= 25; number += 4){
    ans_1 *= number;
    document.write( number); 

    if( number <25){ 
        document.write( " * ");
    }
}
ans_1_s = ans_1.toLocaleString();
document.write( "  is  " + ans_1_s );
</script>
