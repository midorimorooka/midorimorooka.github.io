<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Geolocation</h2>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>
<p id="demo2"></p>


<script>
const x = document.getElementById("demo");

function getLocation() {
  try {
    navigator.geolocation.getCurrentPosition(showPosition);
  } catch {
    x.innerHTML = err;
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

</script>


<script>
const x2 = document.getElementById("demo2");

function showWeather(position) {
  x2.innerHTML = "https://api.openweathermap.org/data/3.0/onecall?lat=" + position.coords.latitude + 
  "&lon=" + position.coords.longitude + "&exclude=&appid=667cfc6dbdcc95d28a821ebcee08126b";
}

</script>


</body>
</html>
