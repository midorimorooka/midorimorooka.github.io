<script>

  method: 'POST',
  headers: {
    'content-type': 'application/x-www-form-urlencoded',

  },
  body: new URLSearchParams({
    q: 'Hello, world!',
    target: 'es',
    source: 'en'
  })
};

try {
  const response = await fetch(url, options);
  const result = await response.text();
  console.log(result);
} catch (error) {
  console.error(error);
}
}
