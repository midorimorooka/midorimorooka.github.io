<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Geolocation</h2>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>
<p id="demo2"></p>


<script>
const x = document.getElementById("demo");

function getLocation() {
  try {
    navigator.geolocation.getCurrentPosition(showPosition);
  } catch {
    x.innerHTML = err;
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

</script>


<script type="text/javascript">
const x2 = document.getElementById("demo2");

function showWeather(position) {
  x2.innerHTML = "https://api.openweathermap.org/data/3.0/onecall/timemachine?lat= " + position.coords.latitude + 
  "&lon= " + position.coords.longitude + "&dt=1643803200&appid={cc11edf15ab26cea18c566fa1fa34f02}";
}


</script>


</body>
</html>
